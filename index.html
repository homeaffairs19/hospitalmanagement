<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="hospitalApp" ng-controller="HospitalController">
    <div class="container">
        <h1>Hospital Management System</h1>
        
        <!-- Add Patient Form -->
        <form ng-submit="submitForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" ng-model="patient.name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" ng-model="patient.age" required>

            <label for="medicalIssue">Medical Issue:</label>
            <input type="text" id="medicalIssue" ng-model="patient.medicalIssue" required>

            <label for="doctorAssigned">Doctor Assigned:</label>
            <input type="text" id="doctorAssigned" ng-model="patient.doctorAssigned" required>

            <button type="submit">Add Patient</button>
        </form>

        <h2>Patient List</h2>
        <ul>
            <li ng-repeat="patient in patients">
                <strong>{{patient.name}}</strong><br>
                Age: {{patient.age}}<br>
                Medical Issue: {{patient.medicalIssue}}<br>
                Doctor Assigned: {{patient.doctorAssigned}}
            </li>
        </ul>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Your Custom AngularJS Script -->
    <script src="app.js"></script>
</body>
</html>
